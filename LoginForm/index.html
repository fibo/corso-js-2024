<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="LoginForm.css" />
    
  </head>
  <body>

    <div class="main">  	
      <input type="checkbox" id="chk" aria-hidden="true">
  <!-- Sign Up Form Start --> 
        <div class="signup">
          <form action="">
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" name="txt" placeholder="Inserire User Name" required="">
            <input type="email" name="email" placeholder="Inserire Email" required="">
            <input type="password" name="pswd" placeholder="Inserire Password" required="">
            <button type="submit">Sign up</button>
          </form>
          <!-- Link Google--> 
          <a href="https://www.google.com">Non Cliccarmi!</a>
        </div>
  <!-- Sign Up Form End -->  

  <!-- Login Form Start --> 
        <div class="login">
          <form action="">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Password" required="">
            <button type="submit">Login</button>
          </form>
        </div>
    </div>
<!-- Login Form End--> 

<!-- JS Script --> 
<script src="LoginForm.js" type="module"></script>
