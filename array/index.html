<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>esempio con array</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Esempio con array</h1>
    <div class="input">
      <label>Array di numeri</label>
      <input id="lista" type="text" placeholder="es. 1 2 3 4 5" />
      <button data-testid="conversione" id="unique">unique</button>
    </div>
    <div class="risultato">
      <span>Risultato</span>
      <pre><code id="output">es. 1 2 4</code></pre>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
